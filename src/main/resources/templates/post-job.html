    <section class="site-section">
      <div class="container">
        <form method="post" action="/job/add" th:action="@{/job/add}">

        <div class="row align-items-center mb-5">

            <div class="d-flex align-items-center">

          <div class="col-lg-4">

                </label>
              </div>

              <div class="form-group">

                <input type="text" class="form-control" id="email" th:field="${jobDTO.email}" th:value="${jobDTO.email}" placeholder="you@yourdomain.com">
              </div>
              <div class="form-group">
                <label for="job-title">Job Title</label>

              </div>
              <div class="form-group">
                <label for="job-location">Location</label>
                <input type="text" class="form-control" id="job-location" th:field="${jobDTO.location}" th:value="${jobDTO.jobTitle}"placeholder="e.g. New York">
              </div>

              <div class="form-group">
                <label for="job-region">Job Region</label>
                <select class="selectpicker border rounded" id="job-region" th:field="${jobDTO.jobRegion}" th:value="${jobDTO.jobRegion}" data-style="btn-black" data-width="100%" data-live-search="true" title="Select Region">
                      <option value="asd">Anywhere</option>

                    </select>
              </div>

              <div class="form-group">
                <label for="job-type">Job Type</label>
                <select class="selectpicker border rounded"  th:field="${jobDTO.jobType}" th:value="${jobDTO.jobType}" id="job-type" data-style="btn-black" data-width="100%" data-live-search="true" title="Select Job Type">

                  <option value="Full Time">Full Time</option>
                </select>
              </div>


              <div class="form-group">
                <label for="job-description">Job Description</label>
                <div class="editor" id="editor-1">
                  <p>Write Job Description!</p>
                </div>
              </div>

              <div class="form-group">
                <label>Job responsiblities</label>
                <div id="responsibilities">
                  <!-- <input type="text" class="form-control" id="job-location0" name="responsibilities[0]" placeholder="e.g. New York"> -->
                  <input type="text" class="form-control" id="job-location1" name="responsibilities[1]" placeholder="e.g. New York">
                </div>
                <button type="button" onclick="addNewResponsiblity()">+</button>
              </div>



              <h3 class="text-black my-5 border-bottom pb-2">Company Details</h3>
              <div class="form-group">
                <label for="company-name">Company Name</label>
                <input type="text" class="form-control" id="company-name" placeholder="e.g. New York">
              </div>

              <div class="form-group">
                <label for="company-tagline">Tagline (Optional)</label>
                <input type="text" class="form-control" id="company-tagline" placeholder="e.g. New York">
              </div>

              <div class="form-group">
                <label for="job-description">Company Description (Optional)</label>
                <div class="editor" id="editor-2">
                  <p>Description</p>
                </div>
              </div>
              
              <div class="form-group">
                <label for="company-website">Website (Optional)</label>
                <input type="text" class="form-control" id="company-website" placeholder="https://">
              </div>

              <div class="form-group">
                <label for="company-website-fb">Facebook Username (Optional)</label>
                <input type="text" class="form-control" id="company-website-fb" placeholder="companyname">
              </div>

              <div class="form-group">
                <label for="company-website-tw">Twitter Username (Optional)</label>
                <input type="text" class="form-control" id="company-website-tw" placeholder="@companyname">
              </div>
              <div class="form-group">
                <label for="company-website-tw">Linkedin Username (Optional)</label>
                <input type="text" class="form-control" id="company-website-tw" placeholder="companyname">
              </div>

              <div class="form-group">
                <label for="company-website-tw d-block">Upload Logo</label> <br>
                <label class="btn btn-primary btn-md btn-file">
                  Browse File<input type="file" hidden>
                </label>
              </div>

            </div>
          </div>

         
        </div>
        <div class="row align-items-center mb-5">
          
          <div class="col-lg-4 ml-auto">

              <div class="col-6">

            </div>

<!-- SCRIPTS -->
<div th:insert="fragments::scripts">
</div>

<script>
  function addNewResponsiblity(){
    var resp = document.getElementById("responsibilities");
    console.log(resp.childNodes.length);

    let input = document.createElement('input');
    input.setAttribute("type","text");
    input.setAttribute("class","form-control");
    input.setAttribute("id","form-job-location" + resp.childNodes.length);
    input.setAttribute("name","responsibilities[" + resp.childNodes.length + "]");
    input.setAttribute("placeholder","Necessitatibus quibusdam facilis");

    insertAfter(input,  resp.lastElementChild);
  }

  function insertAfter(newNode, existingNode) {
    existingNode.parentNode.insertBefore(newNode, existingNode.nextSibling);
  }

</script>
