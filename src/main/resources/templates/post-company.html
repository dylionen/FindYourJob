<!doctype html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head th:insert="fragments::head">

</head>

<body id="top">

<div id="overlayer"></div>
<div class="loader">
  <div class="spinner-border text-primary" role="status">
    <span class="sr-only">Loading...</span>
  </div>
</div>


<div class="site-wrap">

  <div class="site-mobile-menu site-navbar-target">
    <div class="site-mobile-menu-header">
      <div class="site-mobile-menu-close mt-3">
        <span class="icon-close2 js-menu-toggle"></span>
      </div>
    </div>
    <div class="site-mobile-menu-body"></div>
  </div> <!-- .site-mobile-menu -->


  <!-- NAVBAR -->
  <header th:insert="fragments::header" class="site-navbar mt-3">

  </header>

<!-- HOME -->
<section class="section-hero overlay inner-page bg-image" style="background-image: url('/images/hero_1.jpg');" id="home-section">
  <div class="container">
    <div class="row">
      <div class="col-md-7">
        <h1 class="text-white font-weight-bold">Post A Company</h1>
        <div class="custom-breadcrumbs">
          <a href="#">Home</a> <span class="mx-2 slash">/</span>
          <a href="#">Job</a> <span class="mx-2 slash">/</span>
          <span class="text-white"><strong>Post a Company</strong></span>
        </div>
      </div>
    </div>
  </div>
</section>


<section class="site-section">
  <div class="container">

    <div class="row align-items-center mb-5">
      <div class="col-lg-8 mb-4 mb-lg-0">
        <div class="d-flex align-items-center">
          <div>
            <h2>Add new company</h2>
          </div>
        </div>
      </div>
      <div class="col-lg-4">
        <div class="row">
          <div class="col-6">
            <a href="#" class="btn btn-block btn-light btn-md"><span class="icon-open_in_new mr-2"></span>Preview</a>
          </div>
          <div class="col-6">
            <a href="#" class="btn btn-block btn-primary btn-md">Save Company</a>
          </div>
        </div>
      </div>
    </div>
    <form action="post-company.html" method="post" th:object="${company}">
    <div class="row mb-5">
      <div class="col-lg-12">
        <form class="p-4 p-md-5 border rounded" method="post">
          <h3 class="text-black my-5 border-bottom pb-2">Company Details</h3>
          <div class="form-group">
            <label for="company-name">Company Name</label>
            <input type="text" th:field="*{companyName}" class="form-control" id="company-name" placeholder="e.g. New York">
          </div>

          <div class="form-group">
            <label for="company-tagline">Tagline (Optional)</label>
            <input type="text" th:field="*{tagLine}" class="form-control" id="company-tagline" placeholder="e.g. New York">
          </div>

          <div class="form-group">
            <label for="company-description">Company Description (Optional)</label>
            <div class="editor" id="editor-2" th:field="*{companyDescription}">
              <p>Description</p>
            </div>
          </div>

          <div class="form-group">
            <label for="company-website">Website (Optional)</label>
            <input type="text" class="form-control" th:field="*{companyWebsite}" id="company-website" placeholder="https://">
          </div>

          <div class="form-group">
            <label for="company-website-fb">Facebook Username (Optional)</label>
            <input type="text" class="form-control" th:field="*{companyWebsiteFb}" id="company-website-fb" placeholder="companyname">
          </div>

          <div class="form-group">
            <label for="company-website-tw">Twitter Username (Optional)</label>
            <input type="text" class="form-control"  th:field="*{companyWebsiteTw}" id="company-website-tw" placeholder="@companyname">
          </div>
          <div class="form-group">
            <label for="company-website-li">Linkedin Username (Optional)</label>
            <input type="text" class="form-control" th:field="*{companyWebsiteLi}" id="company-website-li" placeholder="companyname">
          </div>

          <div class="form-group">
            <label for="company-website-tw d-block">Upload Logo</label> <br>
            <label class="btn btn-primary btn-md btn-file">
              Browse File<input type="file" th:field="*{logo}">
            </label>
          </div>

        </form>
      </div>


    </div>

    <div class="row align-items-center mb-5">

      <div class="col-lg-4 ml-auto">
        <div class="row">
          <div class="col-6">
            <a href="#" class="btn btn-block btn-light btn-md"><span class="icon-open_in_new mr-2"></span>Preview</a>
          </div>
          <div class="col-6">
            <a href="#" class="btn btn-block btn-primary btn-md">Save company</a>
          </div>
        </div>
      </div>
    </div>
    </form>
  </div>

</section>


<footer th:insert="fragments::footer"></footer>

</div>
<!-- SCRIPTS -->
<div th:insert="fragments::scripts">
</div>



</body>
</html>
